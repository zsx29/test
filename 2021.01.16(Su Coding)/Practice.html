<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing and Song!</title>
  </head>
  <body>
    <h1>우산</h1>
    <p>이슬비 내리는 이른 아침에<br />우산 셋이 나란히 걸어갑니다.</p>
    <p>
      파란 우산 검정우산 찢어진 우산<br />
      좁다란 학교길에 우산 세개가<br />이마를 마주대고 걸어갑니다.
    </p>
    <a href="https://d29fhpw069ctt2.cloudfront.net/icon/image/49233/preview.svg"
      ><img
        src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49233/preview.svg"
        alt="Umbrella !"
        width="300"
    /></a>
    <!-- <strong> 는 중요한 텍스트일때 사용한다. -->
    <!-- <em> 는 텍스트를 강조할 때 사용한다. 기울기도 변화한다. 강조하며 읽어준다. -->
    <!-- <strong>은 중요 <em>은 강조  -->
    <!-- 중복하여 사용할 수 있는데 더욱 강조하거나 중요한 텍스트라고 인식한다. -->
    <!-- <b>는 <strong>태그와 효과는 같지만 <b>태그는 텍스트를 단순하게 굵게만 표현해준다. -->
    <!-- <i>는 <em>태그와 효과는 같지만 <i>태그는 텍스트를 단순하게 기울기만 표현해준다. -->
    <h2>
      <p>
        <strong>HELLO WORLD!</strong><br />
        <em>This is dangerouse</em>
      </p>
    </h2>
    <!-- 목록을 코딩 할 때는 <ul>, <ol>, <dl> 코드를 사용한다. -->
    <!-- <ul>태그는 순서가 없는 목록을 만들 때 사용한다. -->
    <p><strong>오늘 할 일</strong></p>
    <ul>
      <li>산이 산책시키기</li>
      <li>산이 목욕시키기</li>
      <li>산이 밥먹이기</li>
    </ul>
    <!-- <ol>태그는 순서가 있는 목록을 만들 때 사용한다. -->
    <p><strong>오늘 할 일</strong></p>
    <ol type="A">
      <li>산이 산책시키기</li>
      <li>산이 목욕시키기</li>
      <li>산이 밥먹이기</li>
    </ol>
    <!-- <dl>태그는 정의형 목록 태그를 만들 때 사용한다.  -->
    <!-- <dl>태그는 자식 태그로 <dt>, <dd>태그를 가지고 있다. -->
    <!-- <dt>태그는 title, <dd>는 date -->
    <h3>부산이스케이프</h3>
    <dl>
      <dt><strong>위험한 취미</strong></dt>
      <dd><i>나폴레옹 미스테리 방탈출</i></dd>
      <dt><strong>정의의 저울</strong></dt>
      <dd><i>안녕하세요 미스테리 방탈출</i></dd>
      <dt><strong>라운지바</strong></dt>
      <dd><i>라운지바 미스테리 방탈출</i></dd>
    </dl>
  </body>
</html>

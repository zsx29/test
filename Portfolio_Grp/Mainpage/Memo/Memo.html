<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="Memo.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 미디어 태그 -->
    <img src="" />
    <video
      src="https://www.youtube.com/watch?v=50JOpxN0554&t=119s"
      controls
    ></video>
    <!-- 링크 태그 -->
    <a href="https://www.naver.com/" target="blank">네이버</a>
    <!-- 테이블 태그 -->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>재형</td>
          <td>3살</td>
        </tr>
        <tr>
          <td>민지</td>
          <td>3살</td>
        </tr>
      </tbody>
    </table>
    <!-- 구역 태그 -->
    <div class="top">탑</div>
    <div class="mid">미드</div>
    <div class="bot">바텀</div>
    <!-- div : block element -->
    <span class="hello">hello</span>
    <span class="world">world</span>
    <span class="goodmorning">!!!</span>
    <!-- span : inline element -->
    <!-- 인풋 태그 -->
    텍스트 <input type="text" /> <input type="checkbox" /> 라디오
    <input type="radio" /> 컬러 <input type="color" /> 여러문장
    <textarea></textarea> 드랍다운
    <select name="name">
      <option value="재형">재형</option>
      <option value="재형2">재형2</option>
      <option value="재형3">재형3</option>
    </select>
    <!-- 이메일 인풋 -->
    <form>
      <input type="email" placeholder="e-mail" />
      <input type="password" placeholder="password" />
      <button type="submit">rogin</button>
    </form>
  </body>
</html>
